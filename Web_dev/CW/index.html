<!DOCTYPE html>
<html lang= en>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/f1e8cb77c0.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
        <title>Notes V2</title>
    </head>
    <body>
        <div class="container">
            <div class="title" placeholder="Notes..." contenteditable="true" spellcheck="true"></div>
            <div class="faIconGroup">
                <div class="dropdown">  <!-- This will be where the notes from the user are stored -->
                    <i class="fas fa-bars"></i>
                    <div class="dropdownContent">  <!-- Each new note will be added to the list below with it's title added appropriately -->
                        <a href="#">Note 1</a>
                        <a href="#">Note 2</a>
                        <a href="#">Note 3</a>
                    </div>
                </div>
                <div class="dropdown">  <!-- This will be where the notes from the user are stored -->
                    <i class="fas fa-caret-square-down"></i>
                    <div class="dropdownContent">  <!-- Each new note will be added to the list below with it's title added appropriately -->
                        <a href="#">Bold</a>
                        <a href="#">Italics</a>
                        <a href="#">Underline</a>
                    </div>
                </div>
                <i class="fas fa-pencil-alt"></i>
                <i class="fas fa-bookmark"></i>
                <i class="fas fa-trash"></i>
            </div>
            <div class="pad">
                <div class="verticalLine"></div>
                <div class="textArea" contenteditable="true" placeholder="Write your note here!" id="test" spellcheck="true"></div>
                <div class="spacer"></div>
                <div class="horizontalLine"></div>
                <script>lineRepeat(document.querySelector('.horizontalLine'), 60, true);</script>
            </div>
        </div>
    </body>
</html>
