<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notes</title>
    <script src="https://kit.fontawesome.com/f1e8cb77c0.js"></script>
    <link rel=" stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="text_area">
        <div class="top_bar">
            <input id="delTitle" type="text" placeholder="Click to add title..." class="title">
            <div id="fa_icon">
                <div class="dropdown">
                    <a id="fa_a" href="#"><i class="fas fa-bars" id="fa_spacing"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Note 1</a>
                        <a href="#">Note 2</a>
                        <a href="#">Note 3</a>
                    </div>
                </div>
                <a id="fa_a" href="#"><i class="fas fa-pencil-alt" id="fa_spacing"></i></a>
                <a id="fa_a" href="#"><i class="fas fa-bookmark" id="fa_spacing"></i></a>
                <a id="fa_a" href="#" onclick="deleteNotes()"><i class="fas fa-trash" id="fa_spacing"></i></a>
            </div>
        </div>
        <div class="vl"></div>
        <div class="vl2"></div>
        <textarea id ="delNotes" class="text" name="moreinfo" rows="23" placeholder="Note..."></textarea><br />
        <div class="firstLine"></div>
        <div class="hl"></div>
        <script>lineRepeat(document.querySelector('.hl'), 22, true);</script>
    </div>
</body>

</html>
