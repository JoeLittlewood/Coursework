<!DOCTYPE html>
<html lang= en>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./stylesheets/style.css">
        <script src="./javascripts/script.js"></script>
        <script src="https://kit.fontawesome.com/f1e8cb77c0.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
        <title>Notes</title>
    </head>
    <body>
        <div class="container">
            <div class="title" placeholder="Notes..." contenteditable="true" spellcheck="true"></div>
            <div class="faIconGroup">
                <span id="invisible">
                    <button class="fas fa-bold" onclick='makeBold()' id="button1"></button>
                    <button class="fas fa-italic" onclick='makeItalic()' id="button2"></button>
                    <button class="fas fa-underline" onclick='makeUnderline()' id="button3"></button>
                    <button class="fas fa-list" onclick='makeList()' id="button4"></button>
                    <button class="fas fa-pencil-alt" onclick="clone()"></button>
                    <button class="fas fa-bookmark"></button>
                    <button class="fas fa-trash" onclick="deleteNote()"></button>
                    <button class="fas fa-caret-square-down"></button>
                </span>
                <div class="dropdown">
                    <button class="fas fa-bars"></button>
                    <div class="dropdownContent">
                        <a href="#">Note 1</a>
                        <a href="#">Note 2</a>
                        <a href="#">Note 3</a>
                    </div>
                </div>
            </div>
            <div class="pad" id="cloneNode">
                <div class="verticalLine"></div>
                <div class="textArea" contenteditable="true" placeholder="Write your note here!" id="test" spellcheck="true"></div>
                <div class="spacer"></div>
                <div class="horizontalLine"></div>
                <script>lineRepeat(document.querySelector('.horizontalLine'), 60, true);</script>
            </div>
            <div id="newPad"></div>
            <div class="sideBar">
                    <button class="fas fa-bold" onclick='makeBold()' id="button1"></button>
                    <button class="fas fa-italic" onclick='makeItalic()' id="button2"></button>
                    <button class="fas fa-underline" onclick='makeUnderline()' id="button3"></button>
                    <button class="fas fa-list" onclick='makeList()' id="button4"></button>
                    <button class="fas fa-pencil-alt" onclick="clone()"></button>
                    <button class="fas fa-bookmark"></button>
                    <button class="fas fa-trash"></button>
                    <button class="fas fa-caret-square-down"></button>
            </div>
        </div>
    </body>
</html>
