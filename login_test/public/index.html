<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/f1e8cb77c0.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <title>Notes</title>
</head>

<body>
    <div class="container">
        <div class="title" placeholder="Title..." contenteditable="true" spellcheck="true" id="title"></div>
        <div class="faIconGroup">
            <div class="newNote" id="help">New note<i class="fas fa-level-up-alt"></i></div>

            <span id="invisible">
                <button class="fas fa-bold" onclick='makeBold()' id="button1"></button>
                <button class="fas fa-italic" onclick='makeItalic()' id="button2"></button>
                <button class="fas fa-underline" onclick='makeUnderline()' id="button3"></button>
                <button class="fas fa-list" onclick='makeList()' id="button4"></button>
                <button class="fas fa-pencil-alt" onclick="clone()"></button>
                <button class="fas fa-bookmark"></button>
                <button class="fas fa-trash" onclick="delNotes()"></button>
                <button class="fas fa-caret-square-down"></button>
            </span>
            <div class="dropdown">
                <button class="fas fa-bars"></button>
                <div class="dropdownContent">
                    <a href="#">Note 1</a>
                    <a href="#">Note 2</a>
                    <a href="#">Note 3</a>
                </div>
            </div>
        </div>
        <div class="blocker" onclick="">
            <form class="loginForm">
                <span class="loginFormTitle">Sign in <i class="fas fa-sign-in-alt"></i></span>
                <input class="formInput" type="text" name="username" placeholder="Username" id="userLogin">
                <input class="formInput" type="password" name="pass" placeholder="Password" id="">
                <div class="containerFormBtn">
                    <button onclick="getUser()" class="loginFormBtn">Sign in</button>
                </div>
            </form>
            <form class="registerForm">
                <span class="loginFormTitle">Register <i class="fas fa-address-book"></i></span>
                <input class="formInput" type="text" name="username" placeholder="Username" id="user">
                <input class="formInput" type="password" name="pass" placeholder="Password" id="pwd">
                <input class="formInput" type="password" name="confirmPass" placeholder="Confirm password" id="confPwd">
                <div class="containerFormBtn">
                    <button onclick="submitForm()" class="loginFormBtn">Register</button>
                </div>
            </form>
        </div>

        <div class="pad" id="cloneNode">
            <div class="verticalLine"></div>
            <div class="textArea" contenteditable="true" placeholder="Write your note here!" id="note"
                spellcheck="true"></div>
            <div class="spacer"></div>
            <div class="horizontalLine"></div>
            <script>
                lineRepeat(document.querySelector('.horizontalLine'), 60, true);
            </script>
        </div>
        <div id="newPad"></div>
        <div class="sideBar">
            <div class="newNoteMobile" id="help"><i class="fas fa-reply"></i>New note</div>
            <button class="fas fa-bold" onclick='makeBold()' id="button1"></button>
            <button class="fas fa-italic" onclick='makeItalic()' id="button2"></button>
            <button class="fas fa-underline" onclick='makeUnderline()' id="button3"></button>
            <button class="fas fa-list" onclick='makeList()' id="button4"></button>
            <button class="fas fa-pencil-alt" onclick="clone()"></button>
            <button class="fas fa-bookmark"></button>
            <button class="fas fa-trash" onclick="delNotes()"></button>
            <button class="fas fa-caret-square-down"></button>
        </div>

    </div>
</body>

</html>
